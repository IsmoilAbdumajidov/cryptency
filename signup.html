<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cryptency</title>
  <!-- logo title -->
  <link rel="icon" href="imgs/IMG_20220823_220346-removebg-preview.png">
  <!-- user css -->
  <link rel="stylesheet" href="user.css">
  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white">
  <div class="container justify-content-center">
    <div class="singupCard shadow">
      <form action="" class="p-4">
        <h2 class="mb-4 fw-bold text-center">Регистрация</h2>
        <div class="form-switch d-flex justify-content-between align-items-center ">
          <label class="form-check-label me-5" for="flexSwitchCheckDefault">У меня есть промокод</label>
          <input class="form-check-input d-block   form_check" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
        <div class="mb-3">
          <label class="text-secondary fs-14">Выберите страну</label>
          <select name="" class="form-select py-2" id="">
            <option value="1">Belarus</option>
            <option value="1">Rossiya</option>
          </select>
        </div>
        <div class="mb-3 kod dNone">
          <label class="text-secondary  fs-14">Введите промокод</label>
          <input type="text" name="name" class="form-control py-2">
        </div>
        <div class="mb-3">
          <label class="text-secondary fs-14">First name</label>
          <input type="text" name="name" class="form-control py-2">
        </div>
        <div class="mb-3">
          <label class="text-secondary fs-14">Last name</label>
          <input type="text" name="surname" class="form-control py-2">
        </div>
        <div class="email mb-3">
          <label class="text-secondary fs-14">Введи свой Email</label>
          <input type="email" name="email" class="form-control email_inp py-2">
          <p class="fs-13 mt-3 mb-0">Возможно ты имеешь ввиду</p>
          <button class="btn btn-light fs-13 email_btn">gmail.com</button>
          <button class="btn btn-light fs-13 email_btn">mail.ru</button>
          <button class="btn btn-light fs-13 email_btn">yandex.ru</button>
        </div>
        <div>
          <label class="text-secondary fs-14">Password</label>
          <div class="input-group mb-3">
            <input type="password" name="password1" class="form-control password1 py-2"
              placeholder="Password">
              <span class="input-group-text bg-transparent" id="pass1"><i class="fa-solid fa-eye"></i></span>
          </div>
        </div>
        <p class="text-danger mb-4 p-2 bg-light dNone error">Error</p>
        <div>
          <label class="text-secondary fs-14">Password</label>
          <div class="input-group mb-3">
            <input type="password" name="password2" class="form-control password2 py-2" placeholder="Password">
            <span class="input-group-text bg-transparent" id="pass2"><i class="fa-solid fa-eye"></i></span>
          </div>
        </div>
        <p class="text-danger mb-4 ps-3 dNone error1">Error</p>
        <center>
          <button class="btn btn-warning shadow px-5 ">Регистрация</button>
        </center>
      </form>
      <div class="bg-light text-center p-3">
        <a href="signin.html">Войти</a>
        <p class="text-secondary">Если у тебя есть аккаунт</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- Bootstrap js link -->
  <!-- Basic JS -->
  <script src="app.js"></script>
  <script src="user.js"></script>
  <script>
    let form_check = document.querySelector('.form_check')
    let kod = document.querySelector('.kod')
    form_check.addEventListener('click', ()=>{
      kod.classList.toggle('dNone')
    })
    let email = document.querySelector('.email')
    let email_btn = document.querySelectorAll('.email_btn')
    let email_inp = document.querySelector('.email_inp')
    email.addEventListener('click', (e)=>{
      e.preventDefault()
      const cllist = e.target.classList
      if(cllist.contains('email_btn')){
        let val = email_inp.value +'@'+ e.target.textContent
        email_inp.value = val
      }
    })
    
</script>
</body>

</html>
