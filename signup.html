<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- logo title -->
  <link rel="icon" href="imgs/IMG_20220823_220346-removebg-preview.png">
  <!-- user css -->
  <link rel="stylesheet" href="user.css">
  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-white">
  <div class="container justify-content-center">
    <div class="singupCard shadow-lg">
      <form action="" class="p-4">
        <h1 class="mb-4">Регистрация</h1>
        <div class="form-floating mb-3">
          <input type="text" name="name" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="surname" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Last name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Email</label>
        </div>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="password" name="password1" class="form-control password1" id="floatingPassword1"
              placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <span class="input-group-text" id="pass1"><i class="fa-solid fa-eye"></i></span>
        </div>
        <p class="text-danger mb-4 p-2 bg-light dNone error">Error</p>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="password" name="password2" class="form-control password2" id="floatingPassword2"
              placeholder="Password">
            <label for="floatingPassword2">Password</label>
          </div>
          <span class="input-group-text" id="pass2"><i class="fa-solid fa-eye"></i></span>
        </div>
        <p class="text-danger mb-4 ps-3 dNone error1">Error</p>
        <center>
          <button class="btn btn-warning shadow px-5 ">Регистрация</button>
        </center>
      </form>
      <div class="bg-light text-center p-3">
        <a href="signin.html">Войти</a>
        <p class="text-secondary">Если у тебя есть аккаунт</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- Bootstrap js link -->
  <!-- Basic JS -->
  <script src="app.js"></script>
  <script src="user.js"></script>
</body>

</html>
